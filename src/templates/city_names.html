{% if is_auth %}
  {% extends 'auth/base.html' %}
{% else %}
  {% extends 'base.html' %}
{% endif %}

{% block title %}City Weather{% endblock %}

{% block content %}
  <style>
    .table-hover-cursor:hover {
      cursor: pointer;
    }
  </style>
  <div class="container my-5">
    <h1>Choose your city</h1>
    <table class="table text-white table-hover-cursor">
      <thead>
        <tr class="table-info">
          <th scope="col">City</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody>
        {% for city in data.cities %}
          <tr onclick="redirectToCity('{{ city.coordinates.latitude }}', '{{ city.coordinates.longitude }}', '{{ city.name }}');">
            <td>{{ city.name }}</td>
            <td>{{ city.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function redirectToCity(cityLatitude, cityLongitude, cityName) {
      window.location.href = "/weather/info?latitude=" + encodeURIComponent(cityLatitude) + "&longitude=" + encodeURIComponent(cityLongitude) + "&city=" + encodeURIComponent(cityName);
    }
  </script>
{% endblock %}
