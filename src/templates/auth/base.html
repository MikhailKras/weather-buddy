<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} {% endblock %}</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', path='images/favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', path='images/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', path='images/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
    <link
      <link
      rel="manifest"
      href="{{ url_for('static', path='images/favicon/site.webmanifest') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: #df2935"
    >
      <div class="container-fluid">
        <a class="fs-3 navbar-brand p-0" href="/">
          <img
            src="{{ url_for('static', path='images/logo_weather_buddy.png') }}"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block rounded-circle"
          />
          WeatherBuddy
        </a>
        <div class="navbar-nav">
          <div class="d-flex gap-3">
            <a
              class="nav-link active navbar-text d-lg-none"
              href="https://t.me/Terabium"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="{{ url_for('static', path='images/telegram-svgrepo-com.png') }}"
                alt="Telegram"
                width="25"
                height="25"
                class="d-inline-block"
              />
            </a>
            <a
              class="nav-link active navbar-text d-lg-none"
              href="https://github.com/MikhailKras/weather-buddy"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="{{ url_for('static', path='images/github-mark-white.png') }}"
                alt="GitHub"
                width="25"
                height="25"
                class="d-inline-block"
              />
            </a>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="fs-3 navbar-nav me-auto">
            <a class="nav-link active navbar-text" aria-current="page" href="/"
              >Home</a
            >
            <a class="nav-link navbar-text" href="/weather/search">Search</a>
            <a class="nav-link navbar-text" href="/users/my_city_info"
              >My City</a
            >
            <a class="nav-link navbar-text" href="/about">About</a>
          </div>
          <div class="fs-3 navbar-nav">
            <a
              class="nav-link active navbar-text d-lg-flex d-none"
              href="https://t.me/Terabium"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="{{ url_for('static', path='images/telegram-svgrepo-com.png') }}"
                alt="Telegram"
                width="25"
                height="25"
                class="d-inline-block align-baseline"
              />
            </a>
            <a
              class="nav-link active navbar-text d-lg-flex d-none"
              href="https://github.com/MikhailKras/weather-buddy"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="{{ url_for('static', path='images/github-mark-white.png') }}"
                alt="GitHub"
                width="25"
                height="25"
                class="d-inline-block align-baseline"
              />
            </a>
            <span class="vertical-line d-lg-flex d-none"></span>
            <div class="btn-group dropdown">
              <a
                class="nav-link active navbar-text dropdown-toggle frame-link"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="/users/me">My Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/users/settings">Settings</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/users/email-verification"
                    >Email verification</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/users/logout">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
